<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap 4 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- User CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Scheduler3000</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header mb-5">
      <nav class="navbar navbar-light bg">
        <a class="navbar-brand" href="{{ url_for('home_page') }}">
          <img src="{{ url_for('static', filename='img/logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
          Scheduler 3000
        </a>
      </nav>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 mt-2">
          <h1>{% block content %}{% endblock %}</h1>
        </div>
        <div class="col-md-4 mt-4">
          <div class="content-section">
            <p class='text-muted'>Выбор группы:
              <ul class="list-group">
                {% for g in group_list %}
                  <li class="list-group-item list-group-item-light">
                    <a href="{{ url_for('timetable_page', group=g) }}">
                      {{ g }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
